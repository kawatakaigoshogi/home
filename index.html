<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>
    <style>
        body {
            font-family: "Yu Gothic", "Meiryo", sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
        /* スマホ用（幅600px以下） */
        @media (max-width: 600px) {
            body {
                margin: 10px;
                font-size: 1rem;
            }
            h1 {
                font-size: 1.2rem;
            }
        }
        /* デスクトップ用（幅601px以上） */
        @media (min-width: 601px) {
            body {
                margin: 40px auto;
                max-width: 800px;
                font-size: 1.25rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>川越高校囲碁将棋部のホームページですが、ただいま編集中...</h1>
    <p>ここに部活動紹介などの内容を追加できます。</p>
</body>
</html>
